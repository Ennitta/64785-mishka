<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HTML Academy: Мишка</title>
  </head>
  <body>
    <header class="page-header">
      <img src="#" class="page-header__logo" alt="Мишка">
      <nav class="main-nav">
        <span class="main-nav__toggle-close"></span>
        <ul class="main-nav__list">
          <li class="main-nav__item"><a href="#">Каталог товаров</a></li>
          <li class="main-nav__item"><a href="#">Вязание на заказ</a></li>
           <li class="main-nav__item"><input type="search" name="search" placeholder="Поиск по сайту"></li>
           <li class="main-nav__item"><a href="#">Корзина: пока пуста</a></li>
        </ul>
      </nav>
      <span class="page-header__toggle-open"></span>
    </header>
    <main class="content">
      <h1 class="content__title">Каталог товаров</h1>
      <div class="catalog">
        <section class="catalog__wrapper">
          <div class="catalog__image">
            <img src="#" alt="Зайчик">
          </div>
          <div class="catalog__discription">
            <div class="catalog__text">Зайчик-попрыгайчик</div>
            <div class="catalog__info">Рост 30 см, вес 200 г</div>
            <div class="catalog__price">1 200 руб.</div>
          </div>
        </section>
        <section class="catalog__wrapper">
          <div class="catalog__image">
            <img src="#" alt="Корзинка">
          </div>
          <div class="catalog__discription">
            <div class="catalog__text">Корзинка для белья</div>
            <div class="catalog__info">Диаметр 15 см, высота 10 см</div>
            <div class="catalog__price">690 руб.</div>
          </div>
        </section>
        <section class="catalog__wrapper">
          <div class="catalog__image">
            <img src="#" alt="Большая корзинка">
          </div>
          <div class="catalog__discription">
            <div class="catalog__text">Большая корзинка для игрушек</div>
            <div class="catalog__info">Диаметр 30 см, высота 30 см</div>
            <div class="catalog__price">1 500 руб.</div>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
